<!DOCTYPE html>
<html>
<head>
    <title>Subdomain Redirect</title>
</head>
<body>
    <script type="text/javascript">
        const subdomain = window.location.hostname.split('.')[0];

        switch (subdomain) {
            case 'sdsrp':
                window.location.href = 'https://sdsrp.com';
                break;
            case 'sdsrprating':
                window.location.href = 'https://rate.sdsrp.com';
                break;
            case 'sdsrpstaff':
                window.location.href = 'https://staff.sdsrp.com';
                break;
            case 'sdsrpplay':
                window.location.href = 'https://www.roblox.com/home';
                break;
            default:
                // Redirect to default website if subdomain is unknown
                window.location.href = 'https://sdsrp.com';
                break;
        }
    </script>
</body>
</html>
