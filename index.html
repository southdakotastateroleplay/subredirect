<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script type="text/javascript">
    const subdomain = window.location.subdomain;

    if (subdomain === 'sdsrp') {
      window.location.replace("https://sdsrp.com");
    } else if (subdomain === 'sdsrpstaff') {
      window.location.replace("https://staff.sdsrp.com");
    } else if (subdomain === 'sdsrprating') {
      window.location.replace("https://rate.sdsrp.com");
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
